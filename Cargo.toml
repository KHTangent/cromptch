[package]
name = "cromptch"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = "0.5.0"
axum = "0.6.18"
rand = "0.8.5"
shuttle-axum = "0.20.0"
shuttle-runtime = "0.20.0"
shuttle-shared-db = { version = "0.20.0", features = ["postgres", "sqlx"] }
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "postgres", "macros", "offline"] }
tokio = "1.28.2"
tracing = "0.1.37"
uuid = "1.4.0"
